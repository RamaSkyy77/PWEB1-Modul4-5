<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nota Pemesanan</title>
  <style>
    body {
      font-family: 'Cascadia Mono', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 40px 0;
    }

    #nota {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin: 0 auto;
      max-width: 650px;
      border-top: 4px solid #3498db;
    }

    h3 {
      text-align: center;
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #34495e;
      margin: 12px 0;
    }

    p strong {
      color: #2980b9; 
    }

    .nota-label {
      font-weight: bold;
      color: #2980b9; 
    }

    .nota-footer {
      text-align: center;
      font-size: 14px;
      color: #7f8c8d;
      margin-top: 30px;
    }

    .nota-footer a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }

    .nota-footer a:hover {
      text-decoration: underline;
    }

    #nota p {
      border-bottom: 1px solid #ecf0f1;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="nota">
    <h3>NOTA PEMESANAN</h3>
    <p id="notaNamaPemesan" class="nota-label"></p>
    <p id="notaJenisKelamin" class="nota-label"></p>
    <p id="notaNomorIdentitas" class="nota-label"></p>
    <p id="notaTanggalPesan" class="nota-label"></p>
    <p id="notaDurasi" class="nota-label"></p>
    <p id="notaDiskon" class="nota-label"></p>
    <p id="notaTotalBayar" class="nota-label"></p>
    <div class="nota-footer">
      <p>Terima kasih telah memesan dengan kami!</p>
      <p><a href="tugasnomer3.html">Kembali ke halaman utama</a></p>
    </div>
  </div>

  <script>
    /**
     * Fungsi untuk mendapatkan parameter dari query string
     * @param {string} name - Nama parameter yang ingin diambil
     * @returns {string|null} Nilai dari parameter tersebut atau null jika tidak ada
     */
    function getQueryParameter(name) {
      const namaPemesan = getQueryParameter("namaPemesan");
    const jenisKelamin = getQueryParameter("jenisKelamin");
    const nomorIdentitas = getQueryParameter("nomorIdentitas");
    const tanggalPesan = getQueryParameter("tanggalPesan");
    const durasi = getQueryParameter("durasi");
    const diskon = parseFloat(getQueryParameter("diskon"));
    const totalHarga = parseFloat(getQueryParameter("totalHarga"));

    }

    // Ambil data dari URL
    const namaPemesan = getQueryParameter("namaPemesan");
    const jenisKelamin = getQueryParameter("jenisKelamin");
    const nomorIdentitas = getQueryParameter("nomorIdentitas");
    const tanggalPesan = getQueryParameter("tanggalPesan");
    const durasi = getQueryParameter("durasi");
    const diskon = parseFloat(getQueryParameter("diskon"));
    const totalHarga = parseFloat(getQueryParameter("totalHarga"));

    // Debugging: Log data ke konsol
    console.log("Nama Pemesan:", namaPemesan);
    console.log("Jenis Kelamin:", jenisKelamin);
    console.log("Nomor Identitas:", nomorIdentitas);
    console.log("Tanggal Pesan:", tanggalPesan);
    console.log("Durasi:", durasi);
    console.log("Diskon:", diskon);
    console.log("Total Harga:", totalHarga);

    // Tampilkan data ke halaman dengan fallback jika data tidak ada
    document.getElementById("notaNamaPemesan").textContent = `Nama Pemesan: ${namaPemesan || "Data tidak tersedia"}`;
    document.getElementById("notaJenisKelamin").textContent = `Jenis Kelamin: ${jenisKelamin || "Data tidak tersedia"}`;
    document.getElementById("notaNomorIdentitas").textContent = `Nomor Identitas: ${nomorIdentitas || "Data tidak tersedia"}`;
    document.getElementById("notaTanggalPesan").textContent = `Tanggal Pesan: ${tanggalPesan || "Data tidak tersedia"}`;
    document.getElementById("notaDurasi").textContent = `Durasi Menginap: ${durasi || "Data tidak tersedia"} hari`;
    document.getElementById("notaDiskon").textContent = `Diskon: ${diskon ? diskon.toLocaleString("id-ID", { style: "currency", currency: "IDR" }) : "Tidak ada diskon"}`;
    document.getElementById("notaTotalBayar").textContent = `Total Bayar: ${totalHarga ? totalHarga.toLocaleString("id-ID", { style: "currency", currency: "IDR" }) : "Data tidak tersedia"}`;
  </script>
</body>
</html>
